<div class="container">
  <div class="jumbotron">
    <h1 class="display-4">My pets</h1>
    <p class="lead">Choose a day</p>
    <hr class="my-4">
    <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
    <div class="text-center" *ngIf="pets">
      <div *ngFor="let pet of pets.pets">
        <p>{{pet.name}}</p>
        <p>{{pet.color}}</p>
        <p>{{pet.weight}}</p>
        <hr class="my-4">
      </div>
    </div>
  </div>
</div>
