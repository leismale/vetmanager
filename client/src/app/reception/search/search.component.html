<div class="form">
    <input (click)="getAllPets()" type="radio" name="search" [(ngModel)]="pets" value="pets"/> Pets
    <input (click)="getAllCustomers()" type="radio" name="search" [(ngModel)]="customers" value="customers"/> Customers
    <br>
    <label for="search">Search</label>
    <input type="text" [(ngModel)]="search">
</div>
<div *ngFor="let item of items | filter:'name':search">
  <a [routerLink]="['/details', item._id]">{{item.name}} {{item.surname}}</a>
</div>
