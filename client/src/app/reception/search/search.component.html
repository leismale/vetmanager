<div class="form">
    <input (click)="getAllPets()" type="radio" id="pets" name="search" [(ngModel)]="pets" value="pets" /> Pets
    <input (click)="getAllCustomers()" type="radio" id="customers" name="search" [(ngModel)]="customers" value="customers" /> customers
    <br>
    <label for="search">Search</label>
    <input type="text" [(ngModel)]="search">
</div>
<div *ngFor="let item of items | filter:'name':search">
  {{item.name}}
</div>
