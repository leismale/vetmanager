<div class="container">
  <div class="jumbotron">
    <h1 class="display-4">Signup</h1>
    <hr class="my-4">
    <div class="text-center">
      <form (ngSubmit)="newPet(owner, name, species, color, weight)" ngNativeValidate>
        <label> Username </label>
        <select [(ngModel)]="owner" name="owner" required>
          <option value="{{customer.username}}" *ngFor="let customer of customers">{{customer.username}}</option>
        </select>
        <br>
        <h2>Pet</h2>
        <label> Name </label>
        <input type="text" [(ngModel)]="name" name="name" required />
        <br>
        <label> Species </label>
        <input type="text" [(ngModel)]="species" name="species" required />
        <br>
        <label> Color </label>
        <input type="text" [(ngModel)]="color" name="color" required />
        <br>
        <label> Weight </label>
        <input type="text" [(ngModel)]="weight" name="weight" required />
        <br>
        <button (click)="newPet(owner, name, species, color, weight)" data-dismiss='modal'>Add pet</button>
      </form>
      <p class="error"> {{ error }} </p>
    </div>
  </div>
</div>
