<div class="container">
  <div class="jumbotron">
    <h1 class="display-4">Signup</h1>
    <hr class="my-4">
    <div class="text-center">
      <hr class="my-4">
      <form>
        <label> Username </label>
        <input type="text" [(ngModel)]="owner" name="owner" />
        <br>
        <h2>Pet</h2>
        <label> Name </label>
        <input type="text" [(ngModel)]="name" name="name" />
        <label> Species </label>
        <input type="text" [(ngModel)]="species" name="species" />
        <label> Color </label>
        <input type="text" [(ngModel)]="color" name="color" />
        <label> Weight </label>
        <input type="text" [(ngModel)]="weight" name="weight" />
        <button (click)="newPet(owner, name, species, color, weight)"> SIGNUP </button>
      </form>
      <p class="error"> {{ error }} </p>
    </div>
  </div>
</div>
