<div class="form">
    <label for="search">Search</label>
    <input type="text" [(ngModel)]="search">
  </div>

<div *ngFor="let appointment of appointments | filter: 'title':search">
    <a [routerLink]="['/appointmentdetails', appointment._id]">{{appointment.title}} </a> {{appointment.start | date: 'hh:mm'}}
</div>
