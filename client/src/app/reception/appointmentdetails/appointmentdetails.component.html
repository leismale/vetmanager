<div class="container">
  <div class="jumbotron">
    <h1 class="display-4">Appointment details</h1>
    <p class="lead">Something</p>
    <hr class="my-4">
    <div *ngIf="item">
      <p>{{item.start | date: 'hh:mm'}}</p>
      <p>{{item.end | date: 'hh:mm'}}</p>
      <p>{{item.title}}</p>
      <p>{{item.user.email}}</p>
      <hr class="my-4">
      <p>{{item.user.pets[0].name}}</p>
      <p>{{item.user.pets[0].weight[0].weight}}</p>
      <p>{{item.user.pets[0].color}}</p>
    </div>

    <div *ngIf="sessionService.user">
      <div *ngIf="sessionService.user.role == 'admin'">
        <div *ngIf="item">
          <form (ngSubmit)="updateAppointment(item.title, start, end)" ngNativeValidate>
            <h2>Appointment details</h2>
            <label> Customer </label>
            <input type="text" [(ngModel)]="item.title" name="title" required />
            <br>
            <label> Start </label>
            <input type="text" [(ngModel)]="start" name="start" required />
            <label> End </label>
            <input type="text" [(ngModel)]="end" name="end" required />
            <button type="submit"> Change details </button>
          </form>
          <p class="error"> {{ error }} </p>
        </div>
      </div>

      <div *ngIf="sessionService.user.role == 'vet'">
        <div *ngIf="item">
          <div *ngFor="let item of item.user.pets">
          </div>
          <form (ngSubmit)="closeAppointment(weight, description)" ngNativeValidate>
            <h2>Appointment details</h2>
            <label>Weight</label>
            <input type="text" [(ngModel)]="weight" name="weight" required />
            <label>Description</label>
            <input type="text" [(ngModel)]="description" name="description" required />
            <br>
            <button type="submit">Submit</button>
          </form>
          <p class="error"> {{ error }} </p>
        </div>
      </div>
    </div>
  </div>
</div>
