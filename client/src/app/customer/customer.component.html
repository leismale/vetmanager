<div class="formWrapper">
  <h3>Change settings</h3>
  <hr class="my-4">
  <form (ngSubmit)="changeSettings(username, password, name, surname, email)" ngNativeValidate>
    <div class="form-group">
      <i class="material-icons">lock</i>
      <input type="password" [(ngModel)]="password" name="password" [placeholder]="placeholderPass" required minlength="4" />
    </div>
    <div class="form-group">
      <i class="material-icons">person</i>
      <input type="text" [(ngModel)]="name" name="name" [placeholder]="placeholderName" required />
    </div>
    <div class="form-group">
      <i class="material-icons">person</i>
      <input type="text" [(ngModel)]="surname" name="surname" [placeholder]="placeholderSurname" required />
    </div>
    <div class="form-group">
      <i class="material-icons">alternate_email</i>
      <input type="email" [(ngModel)]="email" name="email" [placeholder]="placeholderEmail" required />
    </div>
    <button class="btn btn-home"> Change settings </button>
  </form>
  <p class="error"> {{ error }} </p>
</div>
