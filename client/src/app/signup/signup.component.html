<div class="formWrapper">
  <h3>Sign up</h3>
  <hr class="my-4">
  <div class="text-center">
    <form (ngSubmit)="signup(username, password, name, surname, email)" ngNativeValidate>
      <div class="form-group">
        <i class="material-icons">person</i>
        <input type="text" [(ngModel)]="username" name="username" [placeholder]="placeholderUser" required/>
      </div>
      <div class="form-group">
        <i class="material-icons">lock</i>
        <input type="password" [(ngModel)]="password" name="password" [placeholder]="placeholderPass" required minlength="4" />
      </div>
      <div class="form-group">
        <i class="material-icons">person</i>
        <input type="text" [(ngModel)]="name" name="name" [placeholder]="placeholderName" required />
      </div>
      <div class="form-group">
        <i class="material-icons">person</i>
        <input type="text" [(ngModel)]="surname" name="surname" [placeholder]="placeholderSurname" required />
      </div>
      <div class="form-group">
        <i class="material-icons">alternate_email</i>
        <input type="email" [(ngModel)]="email" name="email" [placeholder]="placeholderEmail" required />
      </div>
      <button class="btn btn-home" (click)="signup(username, password, name, surname, email)" data-dismiss='modal'>Sign up</button>
    </form>
    <p class="error"> {{ error }} </p>
  </div>
</div>
