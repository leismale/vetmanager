<div class="container">
  <div class="jumbotron">
    <h1 class="display-4">Staff</h1>
    <hr class="my-4">
    <div class="text-center">
      <label for="search">Search</label>
      <input type="text" [(ngModel)]="search">
    </div>
    <hr class="my-4">

    <div *ngFor="let person of staff | filter:'name':search">
      <a [routerLink]="['/details', person._id]">{{person.name}} {{person.surname}}</a>
    </div>
  </div>
</div>
