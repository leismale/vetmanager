<div class="container">
  <div class="jumbotron">
    <h3>New staff</h3>
    <hr class="my-4">
    <div class="text-center">
      <form (ngSubmit)="newStaff(username, password, name, surname, email)" ngNativeValidate>
        <div class="form-group">
          <span> Username </span>
          <input type="text" [(ngModel)]="username" name="username" required/>
        </div>
        <div class="form-group">
          <label> Password </label>
          <input type="password" [(ngModel)]="password" name="password" required/>
        </div>
        <div class="form-group">
          <label> Name </label>
          <input type="text" [(ngModel)]="name" name="name" required />
        </div>
        <div class="form-group">
          <label> Surname </label>
          <input type="text" [(ngModel)]="surname" name="surname" required/>
        </div>
        <div class="form-group">
          <label> Email </label>
          <input type="email" [(ngModel)]="email" name="email" required/>
        </div>
        <button class="btn btn-home" (click)="newStaff(username, password, name, surname, email)" data-dismiss='modal'>Create staff</button>
      </form>
      <p class="error"> {{ error }} </p>
    </div>
  </div>
</div>
