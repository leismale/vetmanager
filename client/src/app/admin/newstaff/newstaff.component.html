<div class="container">
  <div class="jumbotron">
    <h3>New staff</h3>
    <hr class="my-4">
    <div class="text-center">
      <form (ngSubmit)="newStaff(username, password, name, surname, email)" ngNativeValidate>
        <div class="form-group">
          <i class="material-icons">person</i>
          <input type="text" [(ngModel)]="username" name="username" [placeholder]="placeholderUser" required/>
        </div>
        <div class="form-group">
          <i class="material-icons">lock</i>
          <input type="password" [(ngModel)]="password" name="password" [placeholder]="placeholderPass" required/>
        </div>
        <div class="form-group">
          <i class="material-icons">person</i>
          <input type="text" [(ngModel)]="name" name="name" [placeholder]="placeholderName" required />
        </div>
        <div class="form-group">
          <i class="material-icons">person</i>
          <input type="text" [(ngModel)]="surname" name="surname" [placeholder]="placeholderSurname" required/>
        </div>
        <div class="form-group">
          <i class="material-icons">alternate_email</i>
          <input type="email" [(ngModel)]="email" name="email" [placeholder]="placeholderEmail" required/>
        </div>
        <button class="btn btn-home" (click)="newStaff(username, password, name, surname, email)" data-dismiss='modal'>Create staff</button>
      </form>
      <p class="error"> {{ error }} </p>
    </div>
  </div>
</div>
